<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir dan Data Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/kampus.png">
    <script src="app.js"></script>
    <script src="berita-api.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand">Pendaftaran Mahasiswa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="pendaftaran.html">Formulir</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Formulir Pendaftaran Mahasiswa Baru</h2>
        <form id="formPendaftaran">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="jalur" class="form-label">Jalur Pendaftaran</label>
                    <select class="form-select" id="jalur" required>
                        <option value="">Pilih Jalur Pendaftaran</option>
                        <option>Jalur Prestasi</option>
                        <option>Jalur Beasiswa</option>
                        <option>Jalur Reguler</option>
                        <option>Jalur Kelas Karyawan</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="prodi" class="form-label">Program Studi</label>
                    <select class="form-select" id="prodi" required>
                        <option value="">Pilih Program Studi</option>
                        <option>Informatika</option>
                        <option>Sistem Informasi</option>
                        <option>Teknik Komputer</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="telepon" class="form-label">No. Telepon</label>
                    <input type="tel" class="form-control" id="telepon" required>
                </div>
                <div class="col-md-6">
                    <label for="sekolah" class="form-label">Asal Sekolah</label>
                    <input type="text" class="form-control" id="sekolah" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Kirim Pendaftaran</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-5 mb-5">
        <h2 class="text-center">Data Pendaftar</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Jalur</th>
                        <th>Prodi</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Telepon</th>
                        <th>Sekolah</th>
                    </tr>
                </thead>
                <tbody id="tabelPendaftar">
                    </tbody>
            </table>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 Hanung Aryo
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Memastikan fungsi untuk menampilkan data dipanggil saat halaman dimuat
        window.onload = function() {
            // Jika Anda memiliki fungsi bernama tampilkanPendaftar di app.js
            if (typeof tampilkanPendaftar === 'function') {
                tampilkanPendaftar();
            }
        };
    </script>
</body>
</html>
